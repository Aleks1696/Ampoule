<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>AMPOULE</title>

    <link rel="stylesheet" href="../static/lib/external.css"/>
    <script type="text/javascript" src="/static/lib/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="/static/js/registrationCard.js"></script>
</head>

<body>
<div class="login-page">
    <form class="enter">
        <fieldset>
            <p>e-mail:</p>
            <input type="text" id="email"/>

            <p>password:</p>
            <input type="password" id="password"/>

            <p> confirm password:</p>
            <input type="password" id="passwordConfirm"/>

            <p>name:</p>
            <input type="text" id="name"/>

            <p>surname:</p>
            <input type="text" id="surname"/>

            <p> gender:</p>
            <input type="text" id="gender"/>

            <p> birthday:</p>
            <input type="text" id="birthday"/>

            <p> height:</p>
            <input type="text" id="height"/>

            <p> weight:</p>
            <input type="text" id="weight"/>


            <h1>
                <input type="button" name="Login" value="Регистрация" onclick=""/>
            </h1>

        </fieldset>
    </form>

</div>
</body>


</html>
