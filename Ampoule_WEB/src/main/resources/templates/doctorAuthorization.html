<!doctype html>
<html>
    <head>
        <title>Ampoule</title>
        <meta name="description" content="Doctor authorization"/>

        <script type="text/javascript" src="/lib/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="/js/doctor.js"></script>

    </head>

    <body>



        <form id="doctorAuthorization">
            <fieldset>
                <legend>Authorization</legend>

                Email: <input type="email" id="doctor_email" class="inputData"/>
                <br/>
                Password: <input type="password" id="doctor_password" class="inputData"/>
                <br/>
                <input id="doctor_singIn" type="button" value="Sign in" onclick="doctor_authorization()"/>
                <br/>
                <input id="doctor_signUp" type="button" value="Registration"
                       onclick="location.href = '/doctorRegistration.html'"/>

                <div id="doctor_service_message">

                </div>

            </fieldset>

        </form>

    </body>

</html>
